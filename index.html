<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main>
    <section id="cards">
      <div id="card-back">
        <div id="card-cvc">000</div>
      </div>
      <div id="card-front">
        <img src="./images/card-logo.svg" alt="" id="card-icon">
        <div id="card-no">0000 0000 0000 0000</div>
        <div id="card-name">Jane Appleseed</div>
        <div id="card-date">00/00</div>
      </div>
    </section>
    <form action="">
      <div id="name">
        <label for="user-name" id="user-name-label">Cardholder Name</label>
        <input
          type="text"
          placeholder="e.g. Jane Appleseed"
          name="user-name"
          id="user-name"
        />
      </div>

      <div id="number">
        <label for="user-card-no">Card Number</label>
        <input
          type="tel"
          maxlength="16"
          placeholder="e.g. 1234 5678 9123 0000"
          name="user-card-no"
          id="user-card-no"
        />
      </div>

      <div id="exp">
        <label for="exp-date-mm" id="exp-label">Exp. Date (MM/YY)</label>
        <input
        type="number"
        name="exp-date-mm"
        min="01"
        max="12"
        id="exp-date-mm"
        placeholder="MM"
        />
        <input
        type="number"
        name="exp-date-yy"
        min="00"
        max="99"
        id="exp-date-yy"
        placeholder="YY"
        />
      </div>
      
      <div id="cvcno">
        <label for="cvc">CVC</label>
        <input
          type="number"
          name="cvc"
          minlength="3"
          maxlength="3"
          id="cvc"
          placeholder="e.g. 123"
        />
      </div>

      <button type="submit">Confirm</button>
    </form>
  </main>

</body>
</html>
